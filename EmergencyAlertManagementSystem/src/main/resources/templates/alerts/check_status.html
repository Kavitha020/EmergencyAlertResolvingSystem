<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Status - EAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        header {
            background: linear-gradient(90deg, rgb(255, 114, 94), #ff4d4d);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ff6f61;
        }
        footer {
            background: linear-gradient(90deg, #ff4d4d, rgb(255, 62, 34));
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .status-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin: 60px auto;
            max-width: 600px;
        }
        h2 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Check Alert Status</h1>
        <p>Track Your Anonymous Alert</p>
    </header>

    <div class="container">
        <div class="status-content">
            <h2>Status Check</h2>
            <form th:action="@{/check-status}" method="post">
                <div class="mb-3">
                    <label for="token" class="form-label">Enter Your Token</label>
                    <input type="text" class="form-control" id="token" name="token" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Check Status</button>
            </form>
            <div th:if="${alert != null}" class="mt-4">
                <h3>Alert Details</h3>
                <p><strong>Description:</strong> <span th:text="${alert.description}"></span></p>
                <p><strong>Status:</strong> <span th:text="${alert.status}"></span></p>
                <p><strong>Type:</strong> <span th:text="${alert.alertType?.name}"></span></p>
            </div>
            <div th:if="${token != null}" class="mt-4">
                <p><strong>Your Token:</strong> <span th:text="${token}"></span></p>
                <p>Save this token to check the status later.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EAMS. Track with Ease.</p>
    </footer>
</body>
</html>
