<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - EAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        header {
            background: linear-gradient(90deg, rgb(255, 128, 0), rgb(255, 126, 108));
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ff4d4d;
        }
        footer {
            background: linear-gradient(90deg, rgb(234, 0, 0), rgb(255, 0, 0));
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 400px;
        }
        h2 {
            color: rgb(242, 24, 0);
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Emergency Alert Management System</h1>
        <p>Login to Access Your Dashboard</p>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="/register" class="text-danger">Register</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EAMS. All Rights Reserved.</p>
    </footer>
</body>
</html>
