<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - EAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        header {
            background: linear-gradient(90deg, rgb(255, 128, 0), rgb(255, 0, 0));
            color: rgb(255, 255, 255);
            padding: 25px;
            text-align: center;
            border-bottom: 5px solid #ff6f61;
        }
        footer {
            background: linear-gradient(90deg, rgb(255, 6, 6), rgb(255, 96, 0));
            color: rgb(255, 255, 255);
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .register-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin: 60px auto;
            max-width: 500px;
        }
        h2 {
            color: rgb(221, 0, 0);
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Join In Our SQUAD</h1>
        <p>Create Your Account</p>
    </header>

    <div class="container">
        <div class="register-form">
            <h2>Register</h2>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="/login" class="text-danger">Login</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EAMS. Secure Your Safety.</p>
    </footer>
</body>
</html>
