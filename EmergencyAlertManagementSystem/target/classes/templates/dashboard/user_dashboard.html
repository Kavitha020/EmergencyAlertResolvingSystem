		
		<!DOCTYPE html>
		<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<head>
		    <meta charset="UTF-8">
		    <title>User Dashboard - EAMS</title>
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		    <link rel="stylesheet" href="/css/style.css">
		    <style>
				header {
				     background: linear-gradient(90deg, rgb(255, 0, 0), rgb(255, 96, 0));
				     color: white;
				     padding: 20px;
				     text-align: center;
				     border-bottom: 5px solid rgb(255, 255, 255);
				   }
				footer {
				     background: linear-gradient(90deg, rgb(255, 119, 53), rgb(255, 55, 55));
				     color: white;
				     padding: 15px;
				     text-align: center;
				     position: fixed;
				     bottom: 0;
				     width: 100%;
				 }
						
		        .dashboard-content {
		            margin: 40px auto 80px; 
		            padding: 70px;
		            background: rgba(255, 255, 255, 0.9);
		            border-radius: 10px; 
		            box-shadow: 0 6px 12px rgb(0, 0, 0); 
		            max-width: 1000px;
		            text-align: center;
		            position: relative;
		            top: 20px;
		        }
		        h2 {
		            color: rgb(213, 0, 0); 
		            font-size: 2.5em; 
		            margin-bottom: 30px; 
		            font-weight: 700;
		            text-transform: uppercase;
					text-align: center;
		        }
		        p {
		            color: rgb(0, 0, 0);
					text-align: center;
		            font-size: 1.2em;
		            line-height: 1.0;
		            margin-bottom: 10px;
		        }
		        .btn-custom {
		            display: inline-block;
		            padding: 12px 25px; 
		            margin: 10px;
		            border: none;
		            border-radius: 8px;
		            font-size: 1.1em;
		            font-weight: 600;
		            text-transform: uppercase;
		            text-decoration: none;
		            transition: all 0.3s ease;
		            cursor: pointer;
		            box-shadow: 0 4px 8px rgba(255, 96, 0, 0.4); /
		        }
		        .btn-create {
		            background-color: #ff6000;
		            color: #fff;
		        }
		        .btn-create:hover {
		            background-color: #ff9a8b; 
		            transform: scale(1.05); 
		            box-shadow: 0 6px 12px rgba(255, 154, 139, 0.6);
		        }
		        .btn-logout {
		            background-color: #ff3737;
		            color: #fff;
		        }
		        .btn-logout:hover {
		            background-color: #ff7735; 
		            transform: scale(1.05);
		            box-shadow: 0 6px 12px rgba(255, 119, 53, 0.6);
		        }
		    </style>
		</head>
		<body>
		    <header>
		        <h1>User Dashboard</h1>
		        <p>Don't waste time,  <span th:text="${user.name}">Take action</span>!</p>
		    </header>

		    <div class="container">
		        <div class="dashboard-content">
		            <h2>Your Dashboard</h2>
		            <p>Welcome to your user dashboard. Here you can create emergency alerts.</p>
		            <a href="/user/create-alert" class="btn-custom btn-create">Create New Alert</a>
		            <a href="/logout" class="btn-custom btn-logout">Logout</a>
		        </div>
		    </div>

		    <footer>
				<p>Thanks for reach us!</p>
				
		    </footer>
		</body>
		</html>
